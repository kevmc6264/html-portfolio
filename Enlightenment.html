<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      src="./model(1)/Enlightenmentglb.glb"
      ar ar-placement="wall" camera-controls touch-action="pan-y" alt="A 3D model of some wall art"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" style="background-color: rgb(190, 189, 189); border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
        ðŸ‘‹ Activate AR</button>
      <div id="ar-prompt"> 
      </div>
      

    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"

      
    ></script>
  </body>
</html>
